<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seller Management</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}">
    <script th:src="@{/js/pass.js}"></script>
</head>
<body>
    <!-- Left Side: List of Sellers -->
    <div class="first-box">
        <h2>Daftar Seller</h2>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Kode</th>
                    <th>Nama</th>
                    <th>No HP</th>
                    <th>Password</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="seller, iter : ${sellerList}">
                    <td th:text="${iter.count}"></td>
                    <td th:text="${seller.kode}"></td>
                    <td th:text="${seller.name}"></td>
                    <td th:text="${seller.noHP}"></td>
                    <td th:text="${seller.password}"></td>
                    <td>
                        <a th:href="@{/seller/edit(id=${seller.id})}" class="btn btn-info" style="padding: 5px 10px; font-size: 12px;">Edit</a>
                        <a th:href="@{/seller/delete(id=${seller.id})}" class="btn btn-danger" style="padding: 5px 10px; font-size: 12px;" 
                           th:data-confirm-delete="|Are you sure you want to delete ${seller.name}?|"
                           onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Hapus</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(sellerList)}">
                    <td colspan="6" style="text-align:center;">Belum ada seller.</td>
                </tr>
            </tbody>
        </table>
        
        <br>
        <form th:action="@{/sellerlogout}" method="get">
           <button type="submit" class="btn btn-secondary">Logout</button>
        </form>
    </div>

    <!-- Right Side: Form -->
    <div class="second-box">
        <div id="feedback-form">
            <h2 class="header" th:text="${sellerRec != null} ? 'Edit Seller' : 'Input Seller Baru'"></h2>
            
            <form action="/seller" method="post" class="form-group">
                <!-- Hidden ID for Edit -->
                <input type="hidden" name="id" th:value="${sellerRec?.id}">

                <label class="form-label">Kode</label>
                <input type="text" name="kode" class="form-control" required th:value="${sellerRec?.kode}">

                <label class="form-label">Nama</label>
                <input type="text" name="name" class="form-control" required th:value="${sellerRec?.name}">

                <label class="form-label">No HP</label>
                <input type="text" name="noHP" class="form-control" required th:value="${sellerRec?.noHP}">

                <label class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required th:value="${sellerRec?.password}">

                <label class="form-label">Confirm Password</label>
                <input type="password" id="cpassword" name="cpassword" class="form-control" th:onkeyup="checkPass()">
                <div id="warning"></div>

                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Simpan</button>
                <a th:if="${sellerRec != null}" href="/seller" class="btn btn-secondary" style="margin-top: 10px; display:inline-block; text-align:center; text-decoration:none; color:black;">Batal Edit</a>
            </form>
        </div>
    </div>
</body>
</html>
