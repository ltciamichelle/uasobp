<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login Admin Ekspedisi</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/ahome.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/aform.css}">
    <script th:src="@{/js/pass.js}"></script>
</head>

<body>
    <h2>Halaman Login Admin</h2>

    <div th:if="${param.error}" class="error-message">
        Username atau password salah.
    </div>

    <form id="adminLoginForm" th:action="@{/admin/login}" th:object="${loginRequest}" method="POST">

        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
        </div>

        <button type="submit">Login Sebagai Admin</button>
    </form>
</body>

</html>
